{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3 mb-2">创建新账号</h2>
                    <p class="text-muted">请填写以下信息完成注册</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="请设置用户名" required>
                        </div>
                        <small class="text-muted ms-2">用户名将用于登录系统</small>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="请设置密码" required>
                        </div>
                        <small class="text-muted ms-2">请使用安全的密码</small>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is_teacher" name="is_teacher">
                            <label class="form-check-label" for="is_teacher">
                                <i class="bi bi-mortarboard me-1"></i>注册为教师账号
                            </label>
                        </div>
                        <small class="text-muted ms-4">教师可以创建和管理作业</small>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="bi bi-check-circle me-2"></i>完成注册
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>已有账号？ <a href="{{ url_for('login') }}" class="fw-bold">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
