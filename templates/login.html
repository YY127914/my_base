{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3 mb-3">欢迎回来</h2>
                    <p class="text-muted">请使用您的账号密码登录系统</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录系统
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>还没有账号？ <a href="{{ url_for('register') }}" class="fw-bold">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
