{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3 mb-3">欢迎回来</h2>
                    <p class="text-muted">请使用您的账号密码登录系统</p>
                </div>
                
                <div class="alert alert-primary mb-4" style="border-left: 4px solid #0d6efd;">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-info-circle-fill me-2" style="font-size: 1.2rem; color: #0d6efd;"></i>
                        <div>
                            <strong style="font-size: 1.05rem;">重要登录提示：</strong> 
                            <p class="mb-1 mt-1">学生请使用"<strong>学号+姓名</strong>"格式登录系统</p>
                            <div class="bg-light p-2 rounded mt-1" style="border-left: 3px solid #0d6efd;">
                                <code style="font-size: 1.1rem;">23209140xxx+姓名</code>
                            </div>
                            <small class="text-muted mt-1 d-block">使用此格式可确保系统正确识别您的身份并处理您的文件</small>
                        </div>
                    </div>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="请输入用户名（学号+姓名，如：23209140xxx+姓名）" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录系统
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>还没有账号？ <a href="{{ url_for('register') }}" class="fw-bold">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
